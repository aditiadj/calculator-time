<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <title>Calc Time Dono</title>
</head>

<body>
  <h1>Calculator Time</h1>
  <div class="operator">
    <button id="nowButton" type="button" name="button">Square Area</button>
    <button id="secondsButton" type="button" name="button">Square Perimeter</button>
    <button id="minutesButton" type="button" name="button">Circle Area</button>
    <button id="hoursButton" type="button" name="button">Circle Circumference</button>
    <button id="cubeArea" type="button" name="button">Cube Area</button>
    <button id="cubeVolume" type="button" name="button">Cube Volume</button>
  </div>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
